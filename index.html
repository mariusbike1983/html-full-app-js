<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Todo list</h1>
    <div id="app">
        <div class = "toolbar">
            <div>
                <input  id="todo-text-input"    class="promt"   onkeyup = "inputChanged(event)"/>
                <button id="button-add"         class="type_2"  onclick = createNewTodoItem()>Add</button>
                <button id="button-remove-all"  class="type_2"  onclick = deleteAllItems()>Remove all</button>
                <button id="toggle-show"        class="type_2"  onclick = toggleShow()>Hide completed</button>
            </div>
            <div class="loading">
                <button id="button-sync1" class="type_2" onclick = loadExtenalTodos() 
                    title="Blocking with top-level async/await, using .then chaining">Load external</button>
                <button id="button-sync2" class="type_2" onclick = loadExtenalTodos2() 
                    title="Blocking with top-level async/await, using await chaining">Load external</button>

                <button id="button-async1" class="type_2" onclick = loadExternalTodosAsync() 
                    title="Non-blocking using .then chaining">Load extenal data async</button>
                <button id="button-async2" class="type_2" onclick = loadExternalTodosAsync2() 
                    title="Non-blocking using the await chaining">Load extenal data async</button>
            </div>
        </div>
        <div id = "todo-list"></div>
    </div>
    <script src = "fetch.js"></script>
    <script src = "logic.js"></script>
</body>
</html>
